<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaribWords | Register</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../script.js"></script>
</head>
<body>
  <header>
    <img src="../Assets/logo.png" alt="CaribWords Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Books</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero" style="background: linear-gradient(135deg, #006666, #00b3b3), center/cover no-repeat;"> 
    <h1>Create an Account</h1>
    <p>Join the CaribWords community today</p>
  </section>

  <section class="featured" style="max-width:500px; margin:auto; background:#f2f2f2; border-radius:10px; padding:30px;">
    <h2 style="text-align:center;">Register</h2>
    <form id="registerForm" onsubmit="return validateRegister()" style="display:flex; flex-direction:column; gap:15px;">
      <label>Full Name:</label>
      <input type="text" id="regName" placeholder="Enter your full name" required>

      <label>Email:</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" id="regPassword" placeholder="Create a password" required minlength="6">

      <label>Confirm Password:</label>
      <input type="password" id="regConfirm" placeholder="Confirm password" required>

      <button type="submit" class="btn">Register</button>
      <p style="text-align:center;">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 CaribWords | Developed by Davian Williams</p>
  </footer>
</body>
</html>
