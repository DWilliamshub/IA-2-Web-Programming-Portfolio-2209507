<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaribWords | Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="Assets/logo.png" alt="CaribWords Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Books</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero" style="background: linear-gradient(135deg, #006666, #00b3b3), center/cover no-repeat;"> 
    <h1>Checkout</h1>
    <p>Complete your purchase and start reading instantly</p>
  </section>

  <section class="featured" style="max-width:700px; margin:auto; background:#f2f2f2; border-radius:10px; padding:30px;">
    <h2 style="text-align:center;">Billing & Payment Details</h2>
    <form id="checkoutForm" onsubmit="return handleCheckout()" style="display:flex; flex-direction:column; gap:15px;">
      
      <h3>Billing Information</h3>
      <label>Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Address:</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <h3>Payment Method</h3>
      <label><input type="radio" name="payment" value="card" onclick="togglePaymentFields()"> Credit / Debit Card</label>
      <label><input type="radio" name="payment" value="paypal" onclick="togglePaymentFields()"> PayPal</label>
      <label><input type="radio" name="payment" value="bank" onclick="togglePaymentFields()"> Bank Transfer</label>

      <div id="cardDetails" style="display:none; margin-top:10px;">
        <h3>Card Details</h3>
        <label>Card Number:</label>
        <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456">

        <label>Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">

        <label>CVV:</label>
        <input type="text" id="cvv" maxlength="3" placeholder="123">
      </div>

      <button type="submit" class="btn" style="margin-top:20px;">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 CaribWords | Developed by Davian Williams</p>
  </footer>
</body>
</html>
